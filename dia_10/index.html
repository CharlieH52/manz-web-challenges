<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="tv-margin">
        <div class="screen-frame">
            <iframe id="tv_img" class="poweroff" src="" frameborder="0" allow="encrypted-media; gyroscope;" referrerpolicy="strict-origin-when-cross-origin"></iframe>
        </div>
        <div class="control-box">
            <div class="controls">
                <div id="b_play" class="controls-power"></div>
                <div id="b_prev" class="button-square">
                    <div class="left-arrow icon"></div>
                </div>
                <div id="b_next" class="button-square">
                    <div class="right-arrow icon"></div>
                </div>
            </div>
            <div class="speaker-box">
                <div class="speaker-frame">

                </div>
            </div>
        </div>
    </div>
    <script src="controls.js"></script>
</body>
</html>
