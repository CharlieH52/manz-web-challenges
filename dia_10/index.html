<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="tv-margin">
        <div class="screen-frame">
            <iframe id="tv_img" class="poweroff" src="" frameborder="0" allow="encrypted-media; gyroscope;" referrerpolicy="strict-origin-when-cross-origin"></iframe>

        <div class="controls">
            <div id="b_play" class="controls-power"></div>

        </div>
    </div>
    <script src="controls.js"></script>
</body>
